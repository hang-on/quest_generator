    height: 100vh;
    margin: 0;
  }

    max-width: 700px;

    text-align: center;
    margin-bottom: 16px;
  }

    padding: 14px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background: #4f46e5;
    color: white;
    cursor: pointer;
    margin-bottom: 16px;
  }
  button:hover {
    background: #4338ca;
  }
  .result {
    margin-top: 10px;
    padding: 14px;
    background: #0f172a;
    border-radius: 8px;
    border: 1px solid #334155;
  }
  .label {

    color: #a5b4fc;
